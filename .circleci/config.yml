version: 2.1

orbs:
  docker: circleci/docker@1.0.0

jobs:
  yarn-install:
    docker:
      - image: node:16.15.0-slim
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-install-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            - yarn-install-{{ checksum "package.json" }}
            - yarn-install
          paths:
            - node_modules
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-install-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules

  lint-js:
    docker:
      - image: node:16.15.0-slim
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run: yarn lint:js

  test:
    docker:
      - image: node:16.15.0-slim
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run: |
          apt-get update && apt-get install --yes --no-install-recommends \
            ca-certificates \
            fonts-liberation \
            libappindicator3-1 \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils \
      - run:
          command: yarn start
          background: true
      - run: yarn test

workflows:
  version: 2

  build:
    jobs:
      - yarn-install
      - docker/hadolint:
          name: lint-docker
          dockerfiles: Dockerfile
      - lint-js:
          requires:
            - yarn-install
      - test:
          requires:
            # Only run tests if linting is ok
            - lint-docker
            - lint-js
